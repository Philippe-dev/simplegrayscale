<!DOCTYPE html>
<html lang="{{tpl:BlogLanguage}}">

<head>

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="ROBOTS" content="{{tpl:BlogMetaRobots}}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="{{tpl:BlogEditor encode_html="1"}}" />
	
	<title>{{tpl:lang Tags}} - {{tpl:BlogName encode_html="1"}}</title>
	
	<link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />

	<link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}" />

	{{tpl:include src="_head.html"}}
</head>

<body id="page-top" class="dc-tags">

	{{tpl:include src="_top.html"}}

	<!-- Intro Header -->
	<header class="intro">
		<div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
			<div class="d-flex justify-content-center">
				<div class="text-center">
					<h1 class="mx-auto my-0 text-uppercase"><i class="fa fa-tags"></i> {{tpl:lang Tags}}</h1>

				</div>
			</div>
		</div>
	</header>

    <!-- Content Section -->
	<section id="content" class="container px-4 px-lg-5 content-section text-center" role="main">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-lg-10">
				<h2 class="sr-only sr-only-focusable">{{tpl:lang Tags list}}</h2>
				<article class="post">
					<h2 class="post-title">{{tpl:lang All tags}}</h2>
					<div class="post-content">
						<ul class="tags">
							<tpl:Tags>
								<li><a href="{{tpl:TagURL}}" class="tag{{tpl:TagRoundPercent}}">{{tpl:TagID}}</a></li>
							</tpl:Tags>
						</ul>
					</div>
				</article>				
				
				<p><a href="#page-top" class="btn btn-circle page-scroll up"><i class="fa fa-angle-double-up animated"></i></a></p>
				
            </div>
			
        </div>
    </section>

    <!-- Menubar Section -->
	{{tpl:include src="_menubar.html"}}

    <!-- Footer -->
    {{tpl:include src="_footer.html"}}

</body>

</html>
